<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Template</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1 class="logo">
            <a href="./chinese-home.html"><img src="../assets/logo.jpg" alt="logoImg"></a>
        </h1>
        <nav class = "header-menu">
            <ul class = "header-ul">
                <li class = "header-li"><a href="./chinese-home.html">主頁</a></li>
                <li class = "header-li"><a href="menu.html">產品介紹</a></li>
                <li class = "header-li"><a href="about.html">關於大班</a></li>
                <li class = "header-li"><a href="location.html">分店地點</a></li>
                <li class = "header-li"><a href="./chinese-contact.html">聯絡我們</a></li>
                <li class="lang-toggle" id="lang-toggle">English</li>
                <li class="interface" id="interface"> 
                    <img class = "interface-menu" id = "interface-menu" src="../assets/interface.png"></img>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hidden-menu" id = "hidden-menu">
        <nav class = "hidden-nav">
            <ul class = "hidden-ul">
                <li class = "hidden-li"><a href="index.html">主頁</a></li>
                <li class = "hidden-li"><a href="menu.html">產品介紹</a></li>
                <li class = "hidden-li"><a href="about.html">關於大班</a></li>
                <li class = "hidden-li"><a href="location.html">分店地點</a></li>
                <li class = "hidden-li"><a href="contact.html">聯絡我們</a></li>
                <li class = "hidden-lang-toggle" id="hidden-lang-toggle">English</li>
            </ul>
        </nav>
    </section>

    <section class = "contact-container" id = "contact-container">
        <div class = "contact-top" id = "contact-top">
            <div class = "contact-title" id = "contact-title">聯絡我們</div>
            <div class = "divider" id = "divider"></div>
        </div>
        <div class = "contact-content" id = "contact-content">
            <form class = "contact-form" id = "contact-form">
                <span>姓名:</span>
                    <input type="text" name="name" id="name" placeholder="輸入您的全名" required>
                <span>電子郵件:</span>
                    <input type="email" name="email" id="email" placeholder="輸入您的電子郵件" required>
                <span>訊息:</span>
                    <textarea name="message" id="message" placeholder="訊息..." required></textarea>
                    <input type="text" name="_gotcha" style="display:none">
                    <input type="hidden" name="_captcha" value="false">
                    <button class="send-btn" id ="send-btn">發送訊息</button>
                </form>
        </div>
    </section>

    <footer>
        <p class="copyright">&copy; 2025 Mr.Tu Bakery. All rights reserved ● Designed by 
            <a class = "author" href="https://github.com/tk2558" target = "_blank"> Thomas Kong </a></p>
        </p>
        <div class="review-button">
            <a href="https://www.yelp.com/biz/mr-tu-bakery-flushing" target="_blank">
                <img src="./assets/yelp-icon.png" class="yelp-icon">
            </a>
        </div>
    </footer>
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const langSwitch = document.getElementById("lang-toggle");
        const hiddenlangSwitch = document.getElementById("hidden-lang-toggle");
        
        langSwitch.addEventListener("click", function () {
            window.location.href = '../contact.html';
         });
        hiddenlangSwitch.addEventListener("click", function () {
            window.location.href = '../contact.html';
        });
    });
</script>
